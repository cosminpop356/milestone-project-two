<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--google fonts link-->
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div>
            <a href="index.html"><h1 class="title2">Rock, Paper, Scissors, Lizard, Spock!</h1></a>
        </div>

        <div>
            <!--this anchor sends the user to the first page to choose another difficulty-->
            <a class ="difficulty-select" href="index.html">Change Difficulty</a>
        </div>

        <div id="start-text">

            <p class="icon-container">How to play: <i class="fa-solid fa-circle-info"></i></p>
            
            <!--This div contains the rules of the game and only appears after hovering over the how to play info button-->
            <div class="how-to-play-popup" id="how-to-play">
                <p>Rules:</p>
                <p><img class="how-to-image" src="assets/images/rock.png"> Rock crushes Scissors <img class="how-to-image" src="assets/images/scissors.png"></p>
                <p><img class="how-to-image" src="assets/images/scissors.png"> Scissors cuts Paper <img class="how-to-image" src="assets/images/paper.png"></p>
                <p><img class="how-to-image" src="assets/images/paper.png"> Paper covers Rock <img class="how-to-image" src="assets/images/rock.png"></p>
                <p>First to 3 points wins.</p>
                <p>Click on an option to start!</p>
            </div>

        </div>

        <!--main game area-->
        <div id="game-area">

            <!--player board-->
            <div  id = "player-area" class="game-board player-board">
                <h2>Player Board</h2>

                <div class="rock-div1 player-choice">
                    <input id="player-rock" class="rock easy player" data-type = "rock" type="image" name="rock" src="assets/images/rock.png" alt="rock">
                </div>

                <div class="paper-div1 player-choice">
                    <input id="player-paper" class="paper easy player" data-type = "paper" type="image" name="paper" src="assets/images/paper.png"  alt="paper">
                </div>

                <div class="scissors-div1 player-choice">
                    <input id="player-scissors" class="scissors easy player" data-type = "scissors" type="image" name="scissors" src="assets/images/scissors.png" alt="scissors">
                </div>
            </div>

            <!--computer board-->
            <div id = "computer" class="game-board computer-board">
                <h2>Computer Board</h2>

                <div class="rock-div1 computer-choice">
                    <img id = "computer-rock" class="rock easy" data-type = "rock" src="assets/images/rock.png">
                </div>

                <div class="paper-div1 computer-choice">
                    <img id = "computer-paper" class="paper easy" data-type = "paper" src="assets/images/paper.png">
                </div>

                <div class="scissors-div1 computer-choice">
                    <img id = "computer-scissors" class="scissors easy" data-type = "scissors" src="assets/images/scissors.png">
                </div>

            </div>
        </div>

        <!--player and computer scores-->
        <div id="player-score" class="score">Score: <span id="player-score-number">0</span></div>

        <div id="computer-score" class="score">Score: <span id="computer-score-number">0</span></div>

        <!--javascript link-->
        <script src ='assets/js/script.js'></script>

        <!-- font awesome script-->
        <script src="https://kit.fontawesome.com/1b04ddc89c.js" crossorigin="anonymous"></script>
    </body>
</html>
