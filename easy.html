<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--gooogle fonts link-->
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="/assets/css/style.css">
        <title>Document</title>
    </head>
    <body>
        <div>
            <h1>Rock, Paper, Scissors, Lizard, Spock!</h1>
        </div>

        <div id="difficulty">
            <a href="index.html">Change Difficulty</a>
        </div>

        <div id="start-text">
            <p>First to 3 points wins!</p>
            <p>Choose to start!</p>
        </div>

        <div id="game-area">
            <div  class="game-board player-board">
                <h2>Player Board</h2>

                <input class="rock" type="image" name="rock" src="/assets/images/rock.png" width =150px height=150px alt="rock">
                <input class="paper" type="image" name="paper" src="/assets/images/paper.png" width =150px height=150px alt="paper">
                <input class="scissors" type="image" name="scissors" src="/assets/images/scissors.png" width =150px height=150px alt="scissors">
                
            </div>

            <div  class="game-board computer-board">
                <h2>Computer Board</h2>

                <input class="rock" type="image" name="rock" src="/assets/images/rock.png" width =150px height=150px alt="rock">
                <input class="paper" type="image" name="paper" src="/assets/images/paper.png" width =150px height=150px alt="paper">
                <input class="scissors" type="image" name="scissors" src="/assets/images/scissors.png" width =150px height=150px alt="scissors">
                
            </div>
        </div>

        <div id="player-score-easy" class="score">Score: <span id="player-score-number">0</span></div>

        <div id="computer-score-easy" class="score">Score: <span id="computer-score-number">0</span></div>

        <script src ='/assets/js/script.js'></script>
    </body>
</html>
