<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--gooogle fonts link-->
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    
        <link rel="stylesheet" href="/assets/css/style.css">
        <title>Document</title>
    </head>
    <body>
        <div>
            <h1 class="title2">Rock, Paper, Scissors, Lizard, Spock!</h1>
        </div>

        <div id="difficulty">

            <a href="index.html">Change Difficulty</a>

        </div>

        <div id="start-text">
            <p class="startp">First to 3 points wins!</p>
            <p class="startp">Choose to start!</p>
        </div>

        <div  class="game-board player-board">
            <h2>Player Board</h2>

            <input class="rock" type="image" name="rock" src="/assets/images/rock.png" width =150px height=150px alt="rock">
            <input class="paper" type="image" name="paper" src="/assets/images/paper.png" width =150px height=150px alt="paper">
            <input class="scissors" type="image" name="scissors" src="/assets/images/scissors.png" width =150px height=150px alt="scissors">
            <input class="lizard" type="image" name="lizard" src="/assets/images/lizard.png" width =150px height=150px alt="lizard">
            <input class="spock" type="image" name="spock" src="/assets/images/spock.png" width =150px height=150px alt="spock">

        </div>

        <div  class="game-board computer-board">
            <h2>Computer Board</h2>

            <input class="rock" type="image" name="rock" src="/assets/images/rock.png" width =150px height=150px alt="rock">
            <input class="paper" type="image" name="paper" src="/assets/images/paper.png" width =150px height=150px alt="paper">
            <input class="scissors" type="image" name="scissors" src="/assets/images/scissors.png" width =150px height=150px alt="scissors">
            <input class="lizard" type="image" name="lizard" src="/assets/images/lizard.png" width =150px height=150px alt="lizard">
            <input class="spock" type="image" name="spock" src="/assets/images/spock.png" width =150px height=150px alt="spock">

        </div>

        <div id="player-score">Score:0</div>

        <div id="computer-score">Score:0</div>

        <footer></footer>

        <script src ='/assets/js/script.js'></script>
    </body>
</html>
