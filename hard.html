<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--gooogle fonts link-->
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    
        <link rel="stylesheet" href="/assets/css/style.css">
        <title>Document</title>
    </head>
    <body>
        <div>
            <h1 class="title2">Rock, Paper, Scissors, Lizard, Spock!</h1>
        </div>

        <div id="difficulty">

            <a href="index.html">Change Difficulty</a>

        </div>

        <div id="start-text">
            <p class="startp">First to 3 points wins!</p>
            <p class="startp">Choose to start!</p>
        </div>

        <div id="game-area">
            <div  class="game-board player-board">
                <h2>Player Board</h2>

                <div class="rock-div2">
                    <input class="rock hard" type="image" name="rock" src="/assets/images/rock.png" alt="rock">
                </div>

                <div class="paper-div2">
                    <input class="paper hard" type="image" name="paper" src="/assets/images/paper.png"  alt="paper">
                </div>
                
                <div class="scissors-div2">
                    <input class="scissors hard" type="image" name="scissors" src="/assets/images/scissors.png" alt="scissors">
                </div>

                <div class="lizard-div">
                    <input class="lizard hard" type="image" name="lizard" src="/assets/images/lizard.png" alt="lizard">
                </div>

                <div class="spock-div">
                    <input class="spock hard" type="image" name="spock" src="/assets/images/spock.png" alt="spock">
                </div>

            </div>

            <div  class="game-board computer-board">
                <h2>Computer Board</h2>

                <div class="rock-div2">
                    <img class="rock hard" src="/assets/images/rock.png" >
                </div>
                
                <div class="paper-div2">
                    <img class="paper hard" src="/assets/images/paper.png" >
                </div>

                <div class="scissors-div2">
                    <img class="scissors hard" src="/assets/images/scissors.png" >
                </div>

                <div class="lizard-div">
                    <img class="lizard hard" src="/assets/images/lizard.png" >
                </div>

                <div class="spock-div">
                    <img class="spock hard" src="/assets/images/spock.png" >
                </div>
            </div>
        </div>

        <div id="player-score" class="score">Score: <span id="player-score-number">0</span></div>

        <div id="computer-score" class="score">Score: <span id="computer-score-number">0</span></div>


        <footer></footer>

        <script src ='/assets/js/script.js'></script>
    </body>
</html>
